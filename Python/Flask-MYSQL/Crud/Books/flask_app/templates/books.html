<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-between w-75 ">
    <ul class="list-group">
        <h1>Books</h1>
        {%for book in books%}
        <li class="list-group-item "><a href="/book/{{book.id}}" class="text-decoration-none">
                <h5> {{book.title}}</h5>
            </a></li>
        {%endfor%}
        <li class="list-group-item"><a href="/" class="btn btn-primary">Home</a></li>
    </ul>
    <div>
        <h1>Add New Book</h1>
        <form action="/add/book/" method="post">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" required>
            <label for="num_of_pages">Number of Pages</label>
            <input type="number" class="form-control" name="num_of_pages" id="num_of_pages" required>
            <button type="submit" class=" btn btn-primary">add book</button>
        </form>
    </div>


</body>

</html>
