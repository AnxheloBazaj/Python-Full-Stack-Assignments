<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form action="/update/ninja/{{ninja.id}}" method="post" class="w-75">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" value="{{ninja.first_name}}" name="first_name" id="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" value="{{ninja.last_name}}" name="last_name" id="last_name">
        <label for="age">Age</label>
        <input type="number" class="form-control" value="{{ninja.age}}" name="age" id="age">
        <button type="submit" class="btn btn-primary">update Ninja</button>
    </form>
    <a href="/dojo/ninjas/{{ninja.dojo_id}}">Home</a>
</body>

</html>
