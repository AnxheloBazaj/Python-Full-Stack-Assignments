<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="/add/ninja" method="post" class="w-75">
        <label for="dojo_id">Choose a Dojo</label>
        <select name="dojo_id" id="dojo_id" class="form-select" aria-label="Default select example">
            {% for dojo in dojos %}
            <option value={{dojo.id}}>{{dojo.name}}</option>
            {% endfor %}
        </select>
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" id="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="last_name">
        <label for="age">Age</label>
        <input type="number" class="form-control" name="age" id="age">
        <button type="submit" class="btn btn-primary">Add Ninja</button>
    </form>
    <a href="/">Home</a>
</body>

</html>
