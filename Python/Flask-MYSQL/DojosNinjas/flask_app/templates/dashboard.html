<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-between">
    <ul class="list-group">
        <h1>Dojos</h1>
        {%for dojo in dojos%}
        <li class="list-group-item"><a href="/dojo/ninjas/{{dojo.id}}">{{dojo.name}}</a></li>
        {%endfor%}
        <li class="list-group-item"><a href="/add/ninja" class="btn btn-primary">Add Ninja</a></li>
    </ul>
    <div>
        <h1>Add New Dojo</h1>
        <form action="/new/dojo" method="post">
            <label for="name">Dojo Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
            <button type="submit" class=" btn btn-primary">add dojo</button>
        </form>
    </div>
    <a href="/add/ninja">add ninja</a>


</body>

</html>
