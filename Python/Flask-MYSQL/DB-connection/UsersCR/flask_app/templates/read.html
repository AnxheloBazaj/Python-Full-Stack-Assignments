<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    {%if users|length >0 %}
    <table class="table table-dark table-striped-columns w-75 m-auto">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>

            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td><a href="/edit/{{user.id}}"><button type="button" class="btn btn-primary">Edit</button></a>
                    <a href="/delete_user/{{user.id}}"><button type="button" class="btn btn-danger">Delete
                            user</button></a>
                    <a href="/profile/{{user.id}}"><button type="button" class="btn btn-primary">Profile</button></a>
                </td>
            </tr>
            {%endfor%}

        </tbody>
    </table>
    <a href="/"><h3><button type="button" class="btn btn-info">Add User</button></h3></a>

</body>

</html>
