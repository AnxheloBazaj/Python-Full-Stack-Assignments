<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        display: flex;
        flex-direction: column;
        
        align-items: center;
    }
    .d-flex{
        width: 75%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

    }
    .blue-box {
        width: 100px;
        height: 100px;
        background-color: {{colour}};
        box-shadow: rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;
        margin: 10px;
    }
</style>
<body>
    <h1>Welcome!</h1>
    <div class="d-flex">
        {%for i in range(num)%}
        <div class="blue-box"></div>
        {%endfor%}
    </div>

</body>
</html>
