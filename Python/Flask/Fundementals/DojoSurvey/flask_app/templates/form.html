<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Index Page</h1>
    <h3>Create a User</h3>
    <form action='/process' method='post'>
        <div class="mb-3">
            <label for="name" class="form-label">Your name:</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Dojo location</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select an Location</option>
                <option value="Abania">Abania</option>
                <option value="Moroco">Moroco</option>
                <option value="San Jose">San Jose</option>
            </select>
        </div>
        <div class="mb-3 form-check">

            <label class="form-check-label" for="language">Favourite language:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select an Language</option>
                <option value="Python">Python </option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="HTML">HTML</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Your comment:</label>
            <input type="text" class="form-control" name="comment" id="comment">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>


</body>

</html>
